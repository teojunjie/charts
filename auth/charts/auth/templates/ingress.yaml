apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: auth-backend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/issuer: "letsencrypt-production"
spec:
  tls:
  - hosts:
    - {{ .Values.hostname }}
    secretName: trippin-auth-tls
  rules:
  - host: {{ .Values.hostname }}
    http:
      paths:
      - path: /api(/|$)(.*)
        backend:
          serviceName: auth
          servicePort: 8080
