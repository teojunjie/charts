apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.global.postgres.host }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "postgres.selectorLabels" . | nindent 4 }}
